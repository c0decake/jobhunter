{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'Auth/css/register.css' %}"/>
</head>
<body>
<div class="wrapper">
    <div class="auth-form">
        <div class="logo">
            <img src="{% static 'Profile/icons/brand.png' %}" alt="">
            <span>Регистрация!</span>
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}"/>
            {{ form.as_p }}
            <p>
                <button type="submit">
                    Регистрация
                </button>
            </p>
            <p>
                <a href="{% url 'auth:login' %}">Назад</a>
            </p>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script src="{% static 'Auth/js/script.js' %}"></script>
</body>
</html>
