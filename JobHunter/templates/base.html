{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'Profile/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'Search/css/searching.css' %}">
    <link rel="stylesheet" href="{% static 'Search/css/added.css' %}">
    <link rel="stylesheet" href="{% static 'Search/css/adding_form.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <script src="{% static 'Profile/js/base.js'%}"></script>
    <script src="{% static 'Profile/js/profile.js'%}"></script>
    <script src="{% static 'Search/js/adding_job.js'%}"></script>
</head>
<body onload="showCityOptions(); showPostOptions()">
<div class="wrapper">
    <div class="nav">
        <div class="logo">
            <img src="{% static 'Profile/icons/brand.png'%}" alt="">
        </div>
        <div class="menu" onclick="Sidebar()">
            <img src="{% static 'Search/icons/menu.svg' %}" alt="">
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <img src="{% static 'Search/icons/close.svg' %}" alt="" onclick="Sidebar()">
        <ul id="main-menu-list">
            <li><a href="">Главная</a></li>
            <li><a href="{% url 'search:searching' %}">Поиск</a></li>
            <li><a href="{% url 'orders:orders_main' %}">Работа</a></li>
            <li><a href="{% url 'users:profile' %}">Аккаунт</a></li>
        </ul>
    </div>
    {% block content %}
    {% endblock %}

</div>
<script src="{% static 'Search/js/menu.js' %}"></script>
</body>
</html>
